<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="card__heading-icon">
            <div class="card__icon">
                <i class='bx bx-heart'></i>
            </div>
            <div class="card__icon">
                <i class='bx bx-cart-alt' ></i>
            </div>
        </div>
        
        <div class="card__img">
            <img src="./img/Nike Zoom KD 12.png" alt="">
        </div>
        <h2 class="card__title">
            Nike Zoom KD 12
        </h2>
        <div class="card__price">
            $99
        </div>

        <div class="card__description">

            <div class="card__size">
                <span>Size: </span>
                <ul class="cart__list-size">
                    <li class="cart__size-item">6</li>
                    <li class="cart__size-item">7</li>
                    <li class="cart__size-item">8</li>
                    <li class="cart__size-item">9</li>
                </ul>
            </div>
            <div class="card__color">
                <span>Color: </span>
                <span class="card__color-item green"></span>
                <span class="card__color-item red"></span>
                <span class="card__color-item black"></span>
            </div>
            <div class="card__action">
                <button class = "card__btn">Buy now</button>
                <button class = "card__btn">Add cart</button>
            </div>
        </div>
        </div>
</body>
</html>
