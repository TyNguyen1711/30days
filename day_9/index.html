<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day_9</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <input type="text" class = "search-location" placeholder="Search...">
            <div class="content">
                <h1 class="header-location">
                    <span class = "city"></span>
                    <span>,</span>
                    <span class="country"></span>
                </h1>
                <p class="time">08/08/2024, 08:56:35</p>

                <div class="temperature">
                    <span class="value">28</span>
                    <span>
                        <sup>o</sup>C
                    </span>
                </div>

                <div class="short-desc">Clear</div>
                <div class="more-desc">
                    <div class="more-desc__item visibility">
                        <i class="fa-solid fa-eye"></i>
                        <span>1000 (m)</span>
                    </div>

                    <div class="more-desc__item wind">
                        <i class="fa-solid fa-wind"></i>
                        <span>1000 (m)</span>
                    </div>

                    <div class="more-desc__item cloud-sun">
                        <i class="fa-solid fa-cloud-sun"></i>
                        <span>7 (%)</span>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src = "./code.js"></script>
</body>
</html>
